<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read IndexedDB</title>
</head>
<body>
    <script type="module">
        import { Store, get, keys } from 'https://cdn.skypack.dev/idb-keyval@^3.2.0';
        const ronnyStore = new Store("ronnies.be", "events");
        keys(ronnyStore).then(keys => {
            const values = keys.map(k => get(k, ronnyStore));
            return Prmomise.all(values);
        })
        .then(events => {
            const json = JSON.stringify(events);
            document.write(json);
        })
    </script>
</body>
</html>
